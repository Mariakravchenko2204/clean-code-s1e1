<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a 
        class="matrix__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="todo-list">
      <div class="todo-list__new">
        <label class="list-header" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="list-header">Todo</h3>
      <ul class="incompleted-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
        </li>
      </ul>
      <h3 class="list-header">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label task label-completed">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
          </li>
        </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
